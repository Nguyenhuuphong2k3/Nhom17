<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h2>Create New Course</h2>
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="form">
        <div class="form-group mb-3">
            <label for="place">Place</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Place">
        </div>
        <div class="form-group mb-3">
            <label for="startDate">Start Date</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDate" placeholder="Start Date">
        </div>
        <div class="form-group mb-3">
            <label for="lectureName">Lecture Name</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="Lecture Name">
        </div>
        <input type="submit" class="btn btn-success" value="Add">
    </form>
</div>
</body>
</html>
